<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="images/contact-call.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Contact me</h1>
        <hr>
        <form>
            <div class="form-floating mb-3">
                <input id="floatingInput" class="form-control" type="email" placeholder="name@example.com">
                <label for="floatingInput">Email address </label>
            </div>
            <div class="form-floating">
                <textarea id="floatingTexterea2" class="form-control" placeholder="Leave a comment here"
                    style="height: 100px;"></textarea>
                <label for="floatingTexterea2">Messages</label>
            </div>
            <hr>
            <button class=" btn btn-primary" type="button">Send</button>
        </form>
    </div>


</body>

</html>
